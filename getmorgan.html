<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Morgan</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: flex-start; 
            min-height: 100vh;
            margin: 0;
            background-color: #e2e8f0; 
            font-family: 'Inter', sans-serif;
            padding: 1rem; 
        }
        .main-content-wrapper {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            width: 100%;
            gap: 1rem;
        }
        @media (min-width: 1024px) { 
            .main-content-wrapper {
                flex-direction: row; 
                align-items: flex-start; 
                justify-content: center; 
            }
        }

        .game-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
            max-width: 450px; 
        }

        #gameCanvas {
            background-color: #ffffff; 
            border: 2px solid #a0aec0; 
            border-radius: 0.5rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%; 
        }
        .controls, .info, .speed-control-container, .detailed-speed-controls { 
            color: #2d3748; 
            text-align: center;
            background-color: #edf2f7; 
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%; 
        }
        .info h1 { 
            color: #2b6cb0; 
        }
        .speed-control-container label, .detailed-speed-controls label {
            margin-right: 0.5rem;
            font-size: 0.875rem; 
        }
        .speed-control-container input[type="number"], .detailed-speed-controls input[type="number"] { 
            vertical-align: middle;
            width: 70px; 
            padding: 0.25rem;
            border-radius: 0.25rem;
            border: 1px solid #cbd5e0; 
            font-size: 0.875rem;
        }
        .detailed-speed-controls .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .detailed-speed-controls .speed-control-container { 
            margin-bottom: 1rem; 
            padding-bottom: 1rem;
            border-bottom: 1px solid #cbd5e0;
        }
        button {
            background-color: #3182ce; 
            color: white;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; 
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2b6cb0; 
        }
        #messageBox {
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(26, 32, 44, 0.95); 
            color: #e2e8f0; 
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="main-content-wrapper">
        <div class="game-column">
            <div class="info">
                <h1 class="text-3xl font-bold">Get Morgan</h1> 
                <p>Score: <span id="score">0</span></p>
                <p>Lives: <span id="lives">3</span></p>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div class="controls">
                <p>Arrows/ADWS: Move | Spacebar: Shoot Web</p>
                <button id="restartButton" class="mt-2 hidden">Restart Game</button>
            </div>
        </div>

        <div class="detailed-speed-controls lg:w-1/3 xl:w-1/4"> 
            <div class="speed-control-container"> 
                <label for="gameSpeedInput">Global Game Speed:</label>
                <input type="number" id="gameSpeedInput" min="0.1" max="3.0" step="0.1" value="0.5">
                <span id="gameSpeedValueDisplay" class="text-sm">(Current: 0.5)</span>
            </div>
            <h3 class="text-lg font-semibold mb-3 text-gray-700">Element Base Values</h3>
            <div class="control-row">
                <label for="playerBaseSpeedInput">Spider-Man Speed:</label>
                <input type="number" id="playerBaseSpeedInput" min="0.5" max="10.0" step="0.1" value="3.5">
            </div>
            <div class="control-row">
                <label for="morganBaseSpeedInput">Morgan Speed:</label>
                <input type="number" id="morganBaseSpeedInput" min="0.1" max="5.0" step="0.1" value="0.8">
            </div>
            <div class="control-row">
                <label for="morganBulletBaseSpeedInput">Morgan Bullet Speed:</label>
                <input type="number" id="morganBulletBaseSpeedInput" min="0.5" max="10.0" step="0.1" value="2.4">
            </div>
            <div class="control-row">
                <label for="morganBulletIntervalInput">Morgan Bullet Min Interval (Frames):</label>
                <input type="number" id="morganBulletIntervalInput" min="30" max="600" step="10" value="180">
            </div>
             <div class="control-row">
                <label for="webBaseSpeedInput">Spidey Web Speed:</label>
                <input type="number" id="webBaseSpeedInput" min="1.0" max="20.0" step="0.5" value="8.0">
            </div>
            <div class="control-row">
                <label for="civilianBaseSpeedInput">Civilian Speed:</label>
                <input type="number" id="civilianBaseSpeedInput" min="0.1" max="5.0" step="0.1" value="0.7">
            </div>
            <div class="control-row">
                <label for="obstacleScrollMultiplierInput">Obstacle Scroll Rate:</label>
                <input type="number" id="obstacleScrollMultiplierInput" min="0.1" max="3.0" step="0.1" value="1.0">
            </div>
             <div class="control-row">
                <label for="starScrollMultiplierInput">Star Scroll Rate:</label>
                <input type="number" id="starScrollMultiplierInput" min="0.1" max="3.0" step="0.1" value="0.7">
            </div>
            <div class="control-row">
                <label for="obstacleSpawnIntervalInput">Obstacle Spawn (Frames):</label>
                <input type="number" id="obstacleSpawnIntervalInput" min="30" max="1000" step="10" value="500">
            </div>
            <div class="control-row">
                <label for="civilianSpawnIntervalInput">Civilian Spawn (Frames):</label>
                <input type="number" id="civilianSpawnIntervalInput" min="60" max="1000" step="10" value="400">
            </div>
        </div>
    </div>

    <div id="messageBox" class="hidden">
        <h2 id="messageTitle" class="text-2xl font-bold mb-2">Game Over!</h2>
        <p id="messageText" class="mb-4">Your final score is 0.</p>
        <button id="messageButton">OK</button>
    </div>

    <script>
        // --- Game Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const restartButton = document.getElementById('restartButton');
        
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const messageButton = document.getElementById('messageButton');

        const gameSpeedInput = document.getElementById('gameSpeedInput'); 
        const gameSpeedValueDisplay = document.getElementById('gameSpeedValueDisplay');

        // Detailed Speed Control Inputs
        const playerBaseSpeedInput = document.getElementById('playerBaseSpeedInput');
        const morganBaseSpeedInput = document.getElementById('morganBaseSpeedInput');
        const morganBulletBaseSpeedInput = document.getElementById('morganBulletBaseSpeedInput');
        const morganBulletIntervalInput = document.getElementById('morganBulletIntervalInput'); 
        const webBaseSpeedInput = document.getElementById('webBaseSpeedInput'); 
        const civilianBaseSpeedInput = document.getElementById('civilianBaseSpeedInput');
        const obstacleScrollMultiplierInput = document.getElementById('obstacleScrollMultiplierInput');
        const starScrollMultiplierInput = document.getElementById('starScrollMultiplierInput');
        const obstacleSpawnIntervalInput = document.getElementById('obstacleSpawnIntervalInput'); 
        const civilianSpawnIntervalInput = document.getElementById('civilianSpawnIntervalInput'); 


        let canvasWidth = 400;
        let canvasHeight = 600;

        // --- Game State Variables ---
        let score = 0;
        let lives = 3;
        let gameSpeed = 0.5; 
        let gameOver = false;
        let animationFrameId = null; 
        let frameCount = 0; 
        let gameIsPaused = false; 
        const pullStrength = 25; 

        // --- Game Settings Object ---
        const gameSettings = {
            baseBulletSpeed: 2.4, 
            baseWebSpeed: 8.0,
            civilianBaseSpeedFactor: 0.7, 
            obstacleScrollMultiplier: 1.0,
            starScrollMultiplier: 0.7,
            obstacleSpawnInterval: 500, 
            civilianSpawnInterval: 400, 
            starBaseSpeed: 0.8 
        };


        // --- Player Object (Spider-Man) ---
        const player = {
            width: 32, height: 50,
            x: canvasWidth / 2 - 16, 
            y: canvasHeight - 70,
            baseSpeed: 3.5, 
            speed: 0, 
            dx: 0, 
            dy: 0, 
            colors: { primary: '#e53e3e', secondary: '#3b82f6', accent: '#1a202c' },
            originalPrimaryColor: '#e53e3e',
            canShoot: true,
            shootCooldown: 400,
            minY: canvasHeight / 2, 
            maxY: canvasHeight - 70 
        };

        // --- Cowboy Object (Morgan) ---
        const cowboy = {
            width: 45, height: 60,
            x: canvasWidth / 2 - 22, y: 30,
            initialY: 30, 
            isReturningToTop: false, 
            basePullReturnSpeed: 0.5, 
            pullReturnSpeed: 0,       
            baseSpeed: 0.8,           
            speed: 0,                 
            dx: 0,                    
            baseSpeedIncreaseOnHit: 0.1, 
            maxSpeedFactor: player.baseSpeed - 0.3, 
            maxSpeed: 0, 
            colors: { hat: '#8B4513', shirt: '#006400', pants: '#00008B', skin: '#DEB887', originalShirt: '#006400', hitColor: '#FFD700' },
            labelColor: '#1A202C',
            canShoot: true,
            shootTimer: 0, 
            initialMinShootInterval: 180, 
            initialMaxShootInterval: 300, 
            minShootInterval: 180, 
            maxShootInterval: 300,
            shootIntervalDecreaseOnHit: 10, 
            minPossibleShootInterval: 60,
            directionChangeTimer: 0, 
            initialMinDirChangeInterval: 90, 
            initialMaxDirChangeInterval: 180, 
            minDirectionChangeInterval: 90, 
            maxDirectionChangeInterval: 180,
            directionChangeIntervalDecreaseOnHit: 8, 
            minPossibleDirChangeInterval: 30, 
            randomChangeProbability: 0.5 
        };

        // --- Webs (Player's projectiles) ---
        const webs = [];
        let webSpeed = 0;     
        const webRadius = 6; 
        const webColor = '#CBD5E0'; 

        // --- Cowboy Bullets ---
        const cowboyBullets = [];
        let bulletSpeed = 0;  
        const bulletWidth = 6;
        const bulletHeight = 10;
        const bulletColor = '#454545'; 

        // --- Obstacles ---
        const obstacles = [];
        const obstacleWidth = 50; let initialObstacleHeight = 20; 
        const obstacleColor = '#22c55e'; 

        // --- Civilians ---
        const civilians = [];
        const civilianWidth = 30; const civilianHeight = 40;
        const civilianColors = { 
            body: ['#718096', '#a0aec0', '#cbd5e0'], 
            head: ['#4a5568', '#2d3748'],
            hitColor: '#f97316', 
            angryFaceColor: '#DC2626' 
        };
        let civilianBaseAngrySpeedBoost = 0.3; 
        const civilianBaseHomingStrength = 0.02; 

        // --- Background Stars ---
        const stars = [];
        const starCount = 80; 
        const starColor = '#A0AEC0'; 

        // --- Function to update all game-speed dependent variables ---
        function updateAllDynamicSpeeds() {
            player.speed = player.baseSpeed * gameSpeed;
            
            cowboy.speed = cowboy.baseSpeed * gameSpeed;
            cowboy.dx = cowboy.speed * Math.sign(cowboy.dx || 1); 
            cowboy.pullReturnSpeed = cowboy.basePullReturnSpeed * gameSpeed;
            cowboy.maxSpeed = (player.baseSpeed - 0.3) * gameSpeed; 

            bulletSpeed = gameSettings.baseBulletSpeed * gameSpeed;
            webSpeed = gameSettings.baseWebSpeed; 
        }


        // --- Input Handling ---
        const keys = { 
            ArrowLeft: false, ArrowRight: false, 
            ArrowUp: false, ArrowDown: false, 
            Space: false 
        };

        document.addEventListener('keydown', (e) => {
            const activeEl = document.activeElement;
            if (gameIsPaused && e.code !== 'Space' && activeEl && activeEl.type === 'number') return; 
            if (activeEl && activeEl.type === 'number') return; 

            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') keys.ArrowLeft = true;
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') keys.ArrowRight = true;
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') keys.ArrowUp = true;
            if (e.key === 'ArrowDown' || e.key.toLowerCase() === 's') keys.ArrowDown = true;

            if (e.code === 'Space' && !gameOver) {
                 if (!gameIsPaused && player.canShoot) { 
                    spawnWeb();
                    player.canShoot = false;
                    setTimeout(() => { player.canShoot = true; }, player.shootCooldown);
                 }
                 e.preventDefault(); 
            }
        });
        document.addEventListener('keyup', (e) => {
            const activeEl = document.activeElement;
            if (activeEl && activeEl.type === 'number') return;

            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') keys.ArrowLeft = false;
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') keys.ArrowRight = false;
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') keys.ArrowUp = false;
            if (e.key === 'ArrowDown' || e.key.toLowerCase() === 's') keys.ArrowDown = false;
        });

        restartButton.addEventListener('click', () => {
            resetGame();
            gameLoop(); 
        });
        
        const genericMessageButtonHandler = () => {
            hideMessage();
            if (gameIsPaused && !gameOver) {
                gameIsPaused = false;
                gameLoop(); 
            } else if (gameOver) {
                restartButton.classList.remove('hidden');
            }
        };

        // Initialize and handle Game Speed Input
        gameSpeedInput.value = gameSpeed.toFixed(1);
        gameSpeedValueDisplay.textContent = `(Current: ${gameSpeed.toFixed(1)})`;
        gameSpeedInput.addEventListener('change', (e) => { 
            let newSpeed = parseFloat(e.target.value);
            if (isNaN(newSpeed)) { 
                newSpeed = 0.5; 
                e.target.value = newSpeed.toFixed(1);
            }
            newSpeed = Math.max(parseFloat(gameSpeedInput.min), Math.min(newSpeed, parseFloat(gameSpeedInput.max)));
            gameSpeed = newSpeed; 
            e.target.value = gameSpeed.toFixed(1); 
            gameSpeedValueDisplay.textContent = `(Current: ${gameSpeed.toFixed(1)})`;
            updateAllDynamicSpeeds(); 
        });

        // Event listeners for detailed speed controls
        function setupSpeedFactorInput(inputElement, targetObject, propertyName, isInteger = false, isIntervalPair = false, pairPropertyMax = null) {
            let initialControlValue = targetObject[propertyName];
            
            if (typeof initialControlValue === 'number') {
                 inputElement.value = isInteger ? initialControlValue : initialControlValue.toFixed(1);
            } else {
                console.error(`Initial value for ${propertyName} is not a number:`, initialControlValue, "- defaulting input.");
                inputElement.value = isInteger ? "0" : "0.0";
                targetObject[propertyName] = isInteger ? 0 : 0.0;
            }
            
            inputElement.addEventListener('change', (e) => {
                let parsedValue = isInteger ? parseInt(e.target.value, 10) : parseFloat(e.target.value);
                let finalValue;

                if (isNaN(parsedValue)) {
                    finalValue = targetObject[propertyName]; 
                } else {
                    finalValue = parsedValue;
                }
                
                const minVal = parseFloat(inputElement.min);
                const maxVal = parseFloat(inputElement.max);

                if (!isNaN(minVal)) {
                    finalValue = Math.max(minVal, finalValue);
                }
                if (!isNaN(maxVal)) {
                    finalValue = Math.min(finalValue, maxVal);
                }
                
                targetObject[propertyName] = finalValue;
                if (isIntervalPair && pairPropertyMax) { 
                    targetObject[pairPropertyMax] = finalValue + 120; 
                    cowboy.minShootInterval = targetObject.initialMinShootInterval;
                    cowboy.maxShootInterval = targetObject.initialMaxShootInterval;
                }


                inputElement.value = isInteger ? finalValue : finalValue.toFixed(1);
                updateAllDynamicSpeeds(); 
            });
        }

        setupSpeedFactorInput(playerBaseSpeedInput, player, 'baseSpeed');
        setupSpeedFactorInput(morganBaseSpeedInput, cowboy, 'baseSpeed');
        setupSpeedFactorInput(morganBulletBaseSpeedInput, gameSettings, 'baseBulletSpeed'); 
        setupSpeedFactorInput(morganBulletIntervalInput, cowboy, 'initialMinShootInterval', true, true, 'initialMaxShootInterval'); 
        setupSpeedFactorInput(webBaseSpeedInput, gameSettings, 'baseWebSpeed'); 
        setupSpeedFactorInput(civilianBaseSpeedInput, gameSettings, 'civilianBaseSpeedFactor'); 
        setupSpeedFactorInput(obstacleScrollMultiplierInput, gameSettings, 'obstacleScrollMultiplier');
        setupSpeedFactorInput(starScrollMultiplierInput, gameSettings, 'starScrollMultiplier');
        setupSpeedFactorInput(obstacleSpawnIntervalInput, gameSettings, 'obstacleSpawnInterval', true); 
        setupSpeedFactorInput(civilianSpawnIntervalInput, gameSettings, 'civilianSpawnInterval', true); 
        
        // --- DRAW FUNCTIONS ---
        function drawPlayer() {
            const p = player; const x = p.x; const y = p.y; const w = p.width; const h = p.height;
            const headRadius = h / 6; const torsoTopY = y + headRadius * 2; const torsoH = h / 2;
            const torsoBottomY = torsoTopY + torsoH; const shoulderW = w; const waistW = w / 2;
            ctx.fillStyle = p.colors.secondary; const legW = w / 2.2; const legTopDrawY = torsoBottomY - 5;
            const legActualH = (y + h) - legTopDrawY;
            if (legActualH > 0) {
                const legSpacing = (w - 2 * legW) / 3;
                ctx.fillRect(x + legSpacing, legTopDrawY, legW, legActualH);
                ctx.fillRect(x + legSpacing * 2 + legW, legTopDrawY, legW, legActualH);
            }
            const armH = h / 1.8; const armW = w / 4; const armTopDrawY = torsoTopY + torsoH * 0.1;
            ctx.fillRect(x, armTopDrawY, armW, armH); ctx.fillRect(x + w - armW, armTopDrawY, armW, armH);
            ctx.fillStyle = p.colors.primary; ctx.beginPath(); ctx.moveTo(x, torsoTopY);
            ctx.lineTo(x + shoulderW, torsoTopY); ctx.lineTo(x + shoulderW / 2 + waistW / 2, torsoBottomY);
            ctx.lineTo(x + shoulderW / 2 - waistW / 2, torsoBottomY); ctx.closePath(); ctx.fill();
            ctx.fillStyle = p.colors.primary; ctx.beginPath();
            ctx.arc(x + w / 2, y + headRadius, headRadius, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = p.colors.accent; const symbolX = x + w / 2; const symbolY = torsoTopY + torsoH / 2.5;
            const symbolMainSize = w / 3.5; const symbolThickness = w / 8;
            ctx.fillRect(symbolX - symbolThickness / 2, symbolY - symbolMainSize / 2, symbolThickness, symbolMainSize);
            ctx.fillRect(symbolX - symbolMainSize / 2, symbolY - symbolThickness / 2, symbolMainSize, symbolThickness);
        }

        function drawCowboy() { 
            const c = cowboy; const x = c.x; const y = c.y; const w = c.width; const h = c.height;
            const hatH = h / 2.5; const headRadius = h / 8; const headY = y + hatH - headRadius / 2;
            const bodyY = headY + headRadius; const bodyH = h - (bodyY - y);
            ctx.fillStyle = c.colors.shirt; const armW = w / 4; const armH = bodyH * 0.6;
            ctx.fillRect(x - armW/4, bodyY, armW, armH); ctx.fillRect(x + w - armW * 0.75, bodyY, armW, armH);
            ctx.fillStyle = c.colors.shirt; ctx.fillRect(x, bodyY, w, bodyH / 2);
            ctx.fillStyle = c.colors.pants; ctx.fillRect(x, bodyY + bodyH / 2, w, bodyH / 2);
            ctx.fillStyle = c.colors.skin; ctx.beginPath();
            ctx.arc(x + w / 2, headY, headRadius, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = c.colors.hat; ctx.beginPath(); const brimH = hatH * 0.3; const crownH = hatH * 0.7;
            ctx.moveTo(x - 5, y + crownH); ctx.quadraticCurveTo(x + w / 2, y + crownH + brimH, x + w + 5, y + crownH);
            ctx.quadraticCurveTo(x + w / 2, y + crownH - brimH, x - 5, y + crownH); ctx.fill();
            ctx.beginPath(); ctx.fillRect(x + w * 0.1, y, w * 0.8, crownH); ctx.fill();
            ctx.fillStyle = cowboy.labelColor; 
            ctx.font = '14px "Inter", sans-serif'; ctx.textAlign = 'center';
            ctx.fillText("Morgan", x + w / 2, y - 8);
        }

        function drawWebs() {
            ctx.fillStyle = webColor;
            ctx.strokeStyle = webColor; 
            ctx.lineWidth = 1.5; 

            webs.forEach(web => {
                const centerX = web.x + webRadius; 
                const centerY = web.y + webRadius; 
                ctx.beginPath();
                ctx.arc(centerX, centerY, webRadius / 2, 0, Math.PI * 2);
                ctx.fill();
                for (let i = 0; i < 6; i++) { 
                    const angle = (Math.PI * 2 / 6) * i;
                    const endX = centerX + Math.cos(angle) * webRadius * 1.5; 
                    const endY = centerY + Math.sin(angle) * webRadius * 1.5;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(endX, endY);
                    ctx.stroke();
                }
            });
        }
        
        function drawCowboyBullets() {
            ctx.fillStyle = bulletColor;
            cowboyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawObstacles(){
            obstacles.forEach(obstacle =>{
                ctx.fillStyle = obstacleColor;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height); 
            });
        }
        
        function drawCivilians(){
            civilians.forEach(civilian => {
                ctx.fillStyle = civilian.isAngry ? civilianColors.hitColor : civilian.currentColor.body; 
                ctx.fillRect(civilian.x, civilian.y + civilian.height / 4, civilian.width, civilian.height * 0.75);
                
                const headCenterX = civilian.x + civilian.width / 2;
                const headCenterY = civilian.y + civilian.height / 4;
                const headRadius = civilian.width / 3;

                ctx.fillStyle = civilian.currentColor.head;
                ctx.beginPath();
                ctx.arc(headCenterX, headCenterY, headRadius, 0, Math.PI * 2);
                ctx.fill();

                if (civilian.isAngry) {
                    ctx.strokeStyle = civilianColors.angryFaceColor; 
                    ctx.lineWidth = 1.5;
                    const eyeLX1 = headCenterX - headRadius * 0.5;
                    const eyeLY1 = headCenterY - headRadius * 0.3;
                    const eyeLX2 = headCenterX - headRadius * 0.1;
                    const eyeLY2 = headCenterY + headRadius * 0.1;
                    ctx.beginPath(); ctx.moveTo(eyeLX1, eyeLY1); ctx.lineTo(eyeLX2, eyeLY2); ctx.stroke();

                    const eyeRX1 = headCenterX + headRadius * 0.5;
                    const eyeRY1 = headCenterY - headRadius * 0.3;
                    const eyeRX2 = headCenterX + headRadius * 0.1;
                    const eyeRY2 = headCenterY + headRadius * 0.1;
                    ctx.beginPath(); ctx.moveTo(eyeRX1, eyeRY1); ctx.lineTo(eyeRX2, eyeRY2); ctx.stroke();
                }
            });
        }
        
        function drawStars(){
            stars.forEach(star =>{
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = starColor; 
                ctx.fill();
            });
        }
        
        // --- UPDATE FUNCTIONS ---
        function updatePlayer() {
            player.dx = 0; player.dy = 0; 
            const currentMovementSpeed = player.speed; 
            if (keys.ArrowLeft) player.dx = -currentMovementSpeed; 
            if (keys.ArrowRight) player.dx = currentMovementSpeed;
            if (keys.ArrowUp) player.dy = -currentMovementSpeed; 
            if (keys.ArrowDown) player.dy = currentMovementSpeed; 
            player.x += player.dx; player.y += player.dy;
            if (player.x < 0) player.x = 0; if (player.x + player.width > canvasWidth) player.x = canvasWidth - player.width;
            if (player.y < player.minY) player.y = player.minY; if (player.y > player.maxY) player.y = player.maxY; 
        }

        function updateCowboy(){
            const currentPullReturnSpeed = cowboy.pullReturnSpeed; 

            if (cowboy.isReturningToTop) {
                const dyToReturn = cowboy.initialY - cowboy.y;
                const distanceToReturn = Math.abs(dyToReturn);

                if (distanceToReturn > currentPullReturnSpeed) {
                    cowboy.y += (dyToReturn / distanceToReturn) * currentPullReturnSpeed;
                } else {
                    cowboy.y = cowboy.initialY;
                    cowboy.isReturningToTop = false;
                }
                cowboy.x += cowboy.dx; 
                 if(cowboy.x <= 0 || cowboy.x + cowboy.width >= canvasWidth) {
                    cowboy.dx *= -1;
                    cowboy.x = Math.max(0, Math.min(cowboy.x, canvasWidth - cowboy.width));
                }

            } else {
                cowboy.x += cowboy.dx; 
                if(cowboy.x <= 0 || cowboy.x + cowboy.width >= canvasWidth) {
                    cowboy.dx *= -1;
                    cowboy.x = Math.max(0, Math.min(cowboy.x, canvasWidth - cowboy.width));
                }
                cowboy.directionChangeTimer--;
                if (cowboy.directionChangeTimer <= 0) {
                    if (Math.random() < cowboy.randomChangeProbability) {
                        cowboy.dx *= -1; 
                    }
                    const currentMinDir = Math.max(cowboy.minDirectionChangeInterval, cowboy.minPossibleDirChangeInterval);
                    const currentMaxDir = Math.max(cowboy.maxDirectionChangeInterval, currentMinDir);
                    cowboy.directionChangeTimer = Math.random() * (currentMaxDir - currentMinDir) + currentMinDir;
                }
            }

            cowboy.shootTimer--;
            if (cowboy.shootTimer <= 0 && cowboy.canShoot && !gameOver) {
                spawnCowboyBullet();
                const currentMin = Math.max(cowboy.minShootInterval, cowboy.minPossibleShootInterval);
                const currentMax = Math.max(cowboy.maxShootInterval, currentMin); 
                cowboy.shootTimer = Math.random() * (currentMax - currentMin) + currentMin;
            }
        }

        function updateWebs(){
            for(let i=webs.length-1; i>=0; i--){
                const web = webs[i];
                web.y -= webSpeed; 
                if(web.y + webRadius * 2 < 0) { 
                    webs.splice(i,1);
                }
            }
        }
        
        function updateCowboyBullets() {
            for (let i = cowboyBullets.length - 1; i >= 0; i--) {
                const bullet = cowboyBullets[i];
                bullet.y += bulletSpeed; 
                if (bullet.y > canvasHeight) {
                    cowboyBullets.splice(i, 1);
                    continue;
                }
                if (checkCollision(player, bullet)) {
                    cowboyBullets.splice(i, 1); 
                    handlePlayerHitByBullet();
                    break; 
                }
            }
        }

        function updateObstacles(){
            if(frameCount%Math.floor(gameSettings.obstacleSpawnInterval)===0)spawnObstacle(); 
            for(let c=obstacles.length-1;c>=0;c--){
                const a=obstacles[c];
                a.y += gameSpeed * gameSettings.obstacleScrollMultiplier; 
                if(a.y>canvasHeight)obstacles.splice(c,1);
                if(checkCollision(player,a))handlePlayerCollision(a);
            }
        }
        
        function updateCivilians(){
            if(frameCount%Math.floor(gameSettings.civilianSpawnInterval)===0)spawnCivilian(); 
            for(let i=civilians.length-1; i>=0; i--){
                const civilian = civilians[i];
                const currentCivilianBaseSpeed = civilian.baseSpeed * gameSpeed; 
                const currentAngryBoost = civilianBaseAngrySpeedBoost * gameSpeed;
                const currentHomingStrength = civilianBaseHomingStrength; 
                let intendedDx = 0;


                if (civilian.isAngry) { 
                    civilian.targetX = player.x + player.width / 2; 
                    const dxToTarget = civilian.targetX - (civilian.x + civilian.width / 2);
                    intendedDx = dxToTarget * currentHomingStrength;

                    // Obstacle avoidance for angry civilian's horizontal movement
                    let canMoveHorizontally = true;
                    const nextCivilianX = civilian.x + intendedDx;
                    const nextCivilianBoundingBox = {
                        x: nextCivilianX,
                        y: civilian.y, // Check collision at current y before vertical move
                        width: civilian.width,
                        height: civilian.height
                    };

                    for (const obstacle of obstacles) {
                        // Check if the civilian's *next horizontal step* would collide with an obstacle
                        // Only consider obstacles that are somewhat close vertically to avoid unnecessary checks
                        if (Math.abs(obstacle.y - civilian.y) < civilian.height + obstacle.height) { // Simple vertical proximity check
                             if (checkCollision(nextCivilianBoundingBox, obstacle)) {
                                canMoveHorizontally = false;
                                break; 
                            }
                        }
                    }
                    
                    if (canMoveHorizontally) {
                        civilian.x += intendedDx;
                    }
                    civilian.y += currentCivilianBaseSpeed + currentAngryBoost; 
                } else {
                    civilian.y += currentCivilianBaseSpeed; 
                }
 
                civilian.x = Math.max(0, Math.min(civilian.x, canvasWidth - civilian.width));

                if(civilian.y > canvasHeight) civilians.splice(i,1);
                if(checkCollision(player,civilian)) handlePlayerCollision(civilian, true);
            }
        }

        function updateStars(){
            stars.forEach(c=>{
                c.y += gameSettings.starBaseSpeed * gameSpeed * gameSettings.starScrollMultiplier; 
                if(c.y>canvasHeight){c.y=0;c.x=Math.random()*canvasWidth}
            });
        }
        
        // --- Game Logic & Spawning Functions ---
        function spawnWeb(){
            webs.push({
                x: player.x + player.width / 2 - webRadius, 
                y: player.y - webRadius,                     
                radius: webRadius 
            });
        }
        
        function spawnCowboyBullet() {
            cowboyBullets.push({
                x: cowboy.x + cowboy.width / 2 - bulletWidth / 2,
                y: cowboy.y + cowboy.height, 
                width: bulletWidth,
                height: bulletHeight
            });
        }

        function spawnObstacle(){
            const x=Math.random()*(canvasWidth-obstacleWidth);
            obstacles.push({x:x,y:-initialObstacleHeight,width:obstacleWidth,height:initialObstacleHeight}); 
        }

        function spawnCivilian(){
            const x=Math.random()*(canvasWidth-civilianWidth);
            const bodyColor = civilianColors.body[Math.floor(Math.random()*civilianColors.body.length)];
            const headColor = civilianColors.head[Math.floor(Math.random()*civilianColors.head.length)];
            civilians.push({
                x:x,y:-civilianHeight,
                width:civilianWidth,height:civilianHeight,
                baseSpeed: gameSettings.civilianBaseSpeedFactor, 
                speed: 0, 
                currentColor:{body:bodyColor,head:headColor},
                originalColor:{body:bodyColor,head:headColor},
                isAngry: false, 
                targetX: undefined 
            });
        }
        
        function checkCollision(rect1, rect2) { 
            let r1x, r1y, r1w, r1h;
            if (rect1.radius) { 
                r1x = rect1.x; 
                r1y = rect1.y; 
                r1w = rect1.radius * 2; 
                r1h = rect1.radius * 2; 
            } else { 
                r1x = rect1.x;
                r1y = rect1.y;
                r1w = rect1.width;
                r1h = rect1.height;
            }
            return r1x < rect2.x + rect2.width &&
                   r1x + r1w > rect2.x &&
                   r1y < rect2.y + rect2.height &&
                   r1y + r1h > rect2.y;
        }
        
        function handlePlayerHitByBullet() {
            if (gameOver) return; 
            lives--;
            updateLivesDisplay();
            player.colors.primary = "#facc15"; 
            setTimeout(() => { player.colors.primary = player.originalPrimaryColor; }, 200);
            
            if (lives <= 0) {
                endGame();
            } else {
                showMessage("Hit!", `Spider-Man was shot by Morgan! ${lives} lives remaining.`, false);
            }
        }

        function handlePlayerCollision(collidedObject, isCivilian = false) {
            if (gameOver) return;
            lives--;
            updateLivesDisplay();
            player.colors.primary="#facc15";
            setTimeout(()=>{player.colors.primary=player.originalPrimaryColor},200);
            
            let messageTitleText = "Thwack!";
            let messageDetailText = `Spider-Man hit an obstacle! ${lives} lives remaining.`;
            if(isCivilian){
                score-=50; updateScoreDisplay();
                messageTitleText = "Oh No!";
                messageDetailText = `Spider-Man bumped into a civilian! -50 points. ${lives} lives remaining.`;
            }
            
            const obsIndex=obstacles.indexOf(collidedObject);if(obsIndex>-1)obstacles.splice(obsIndex,1);
            const civIndex=civilians.indexOf(collidedObject);if(civIndex>-1)civilians.splice(civIndex,1);
            
            if(lives<=0){
                endGame();
            } else {
                showMessage(messageTitleText, messageDetailText, false);
            }
        }
        
        function handleWebCollisions(){
            for(let i=webs.length-1; i>=0; i--){
                const web = webs[i];
                const webBoundingBox = {
                    x: web.x, 
                    y: web.y, 
                    width: web.radius * 2,
                    height: web.radius * 2
                };
                let webRemoved = false;

                if(checkCollision(webBoundingBox, cowboy)){
                    score+=50; updateScoreDisplay();
                    webs.splice(i,1); webRemoved = true;
                    
                    const dxToPlayer = (player.x + player.width/2) - (cowboy.x + cowboy.width/2);
                    const dyToPlayer = (player.y + player.height/2) - (cowboy.y + cowboy.height/2);
                    const distance = Math.sqrt(dxToPlayer * dxToPlayer + dyToPlayer * dyToPlayer);
                    if (distance > 0) {
                        cowboy.x += (dxToPlayer / distance) * pullStrength;
                        cowboy.y += (dyToPlayer / distance) * pullStrength;
                    }
                    cowboy.isReturningToTop = true; 

                    let currentSpeedIncrease = cowboy.baseSpeedIncreaseOnHit * gameSpeed;
                    cowboy.speed += currentSpeedIncrease; 
                    cowboy.speed = Math.min(cowboy.speed, cowboy.maxSpeed); 
                    cowboy.dx = cowboy.speed * Math.sign(cowboy.dx); 

                    cowboy.minShootInterval -= cowboy.shootIntervalDecreaseOnHit;
                    cowboy.maxShootInterval -= cowboy.shootIntervalDecreaseOnHit;
                    cowboy.minShootInterval = Math.max(cowboy.minShootInterval, cowboy.minPossibleShootInterval);
                    cowboy.maxShootInterval = Math.max(cowboy.maxShootInterval, cowboy.minShootInterval); 

                    cowboy.minDirectionChangeInterval -= cowboy.directionChangeIntervalDecreaseOnHit;
                    cowboy.maxDirectionChangeInterval -= cowboy.directionChangeIntervalDecreaseOnHit;
                    cowboy.minDirectionChangeInterval = Math.max(cowboy.minDirectionChangeInterval, cowboy.minPossibleDirChangeInterval);
                    cowboy.maxDirectionChangeInterval = Math.max(cowboy.maxDirectionChangeInterval, cowboy.minDirectionChangeInterval);

                    cowboy.colors.shirt = cowboy.colors.hitColor;
                    setTimeout(()=>{cowboy.colors.shirt = cowboy.colors.originalShirt},200);
                    continue; 
                }

                for(let j=obstacles.length-1; j>=0; j--){
                    if(webRemoved) break;
                    const obstacle = obstacles[j];
                    if(checkCollision(webBoundingBox, obstacle)){
                        const dxToPlayer = (player.x + player.width/2) - (obstacle.x + obstacle.width/2);
                        const dyToPlayer = (player.y + player.height/2) - (obstacle.y + obstacle.height/2);
                        const distance = Math.sqrt(dxToPlayer*dxToPlayer + dyToPlayer*dyToPlayer);
                        if(distance > 0){
                            obstacle.x += (dxToPlayer / distance) * pullStrength;
                            obstacle.y += (dyToPlayer / distance) * pullStrength;
                        }
                        webs.splice(i,1); webRemoved = true;
                        break; 
                    }
                }
                if(webRemoved) continue;

                for(let k=civilians.length-1; k>=0; k--){
                    if(webRemoved) break;
                    const civilian = civilians[k];
                    if(checkCollision(webBoundingBox, civilian)){
                        score-=25; updateScoreDisplay();
                        const dxToPlayer = (player.x + player.width/2) - (civilian.x + civilian.width/2);
                        const dyToPlayer = (player.y + player.height/2) - (civilian.y + civilian.height/2);
                        const distance = Math.sqrt(dxToPlayer*dxToPlayer + dyToPlayer*dyToPlayer);
                        if(distance > 0){
                            civilian.x += (dxToPlayer / distance) * pullStrength;
                            civilian.y += (dyToPlayer / distance) * pullStrength;
                        }
                        civilian.isAngry = true; 
                        webs.splice(i,1); webRemoved = true;
                        break;
                    }
                }
            }
        }

        function increaseDifficulty(){
            // Spawn intervals are now controlled by user input via gameSettings object
        }
        
        function resetGame(){
            gameOver=false; 
            gameIsPaused = false; 
            if(animationFrameId) cancelAnimationFrame(animationFrameId);
            animationFrameId = null;

            let initialSpeedFromInput = parseFloat(gameSpeedInput.value);
            if(isNaN(initialSpeedFromInput) || initialSpeedFromInput < parseFloat(gameSpeedInput.min) || initialSpeedFromInput > parseFloat(gameSpeedInput.max)) {
                initialSpeedFromInput = 0.5; 
                gameSpeedInput.value = initialSpeedFromInput.toFixed(1);
            }
            gameSpeed = initialSpeedFromInput;
            gameSpeedValueDisplay.textContent = `(Current: ${gameSpeed.toFixed(1)})`;
            
            player.baseSpeed = parseFloat(playerBaseSpeedInput.value);
            cowboy.baseSpeed = parseFloat(morganBaseSpeedInput.value);
            gameSettings.baseBulletSpeed = parseFloat(morganBulletBaseSpeedInput.value);
            gameSettings.baseWebSpeed = parseFloat(webBaseSpeedInput.value); 
            gameSettings.civilianBaseSpeedFactor = parseFloat(civilianBaseSpeedInput.value);
            gameSettings.obstacleScrollMultiplier = parseFloat(obstacleScrollMultiplierInput.value);
            gameSettings.starScrollMultiplier = parseFloat(starScrollMultiplierInput.value);
            gameSettings.obstacleSpawnInterval = parseInt(obstacleSpawnIntervalInput.value, 10);
            gameSettings.civilianSpawnInterval = parseInt(civilianSpawnIntervalInput.value, 10);
            
            cowboy.initialMinShootInterval = parseInt(morganBulletIntervalInput.value, 10);
            cowboy.initialMaxShootInterval = cowboy.initialMinShootInterval + 120; 

            updateAllDynamicSpeeds(); 

            score=0;lives=3;
            player.x=canvasWidth/2-player.width/2; player.y=canvasHeight-70; 
            player.maxY = canvasHeight - 70; player.minY = canvasHeight / 2;   
            player.colors.primary=player.originalPrimaryColor; player.canShoot=!0;
            
            cowboy.x=canvasWidth/2-cowboy.width/2; 
            cowboy.y = cowboy.initialY; 
            cowboy.isReturningToTop = false; 
            cowboy.colors.shirt=cowboy.colors.originalShirt;
            cowboy.dx = cowboy.speed * (Math.random() < 0.5 ? 1 : -1) ; 
            cowboy.shootTimer = cowboy.initialMinShootInterval; 
            cowboy.minShootInterval = cowboy.initialMinShootInterval; 
            cowboy.maxShootInterval = cowboy.initialMaxShootInterval; 
            cowboy.minDirectionChangeInterval = cowboy.initialMinDirChangeInterval; 
            cowboy.maxDirectionChangeInterval = cowboy.initialMaxDirChangeInterval; 
            cowboy.directionChangeTimer = Math.random() * (cowboy.maxDirectionChangeInterval - cowboy.minDirectionChangeInterval) + cowboy.minDirectionChangeInterval; 
            
            obstacles.length=0;webs.length=0;civilians.length=0; cowboyBullets.length = 0; 
            frameCount=0;
            updateScoreDisplay();updateLivesDisplay();initStars();
            restartButton.classList.add("hidden");hideMessage(); 
        }

        function endGame(){
            gameOver=true; 
            gameIsPaused = false; 
            if(animationFrameId) cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
            showMessage("Game Over!",`Morgan might have gotten away... Your final score: ${score}.`,true);
        }

        function resizeCanvas(){
            const c=500,a=700,b=5/7;let d=window.innerWidth*.8,e=window.innerHeight*.6;
            d/e>b?d=e*b:e=d/b;d=Math.min(d,c);e=Math.min(e,a);
            canvas.width=Math.floor(d);canvas.height=Math.floor(e);
            canvasWidth=canvas.width;canvasHeight=canvas.height;
            player.x=canvasWidth/2-player.width/2; 
            player.maxY = canvasHeight - 70; 
            player.minY = canvasHeight / 2; player.y = Math.max(player.minY, Math.min(player.y, player.maxY)); 
            cowboy.x=canvasWidth/2-cowboy.width/2; 
            cowboy.initialY = 30; 
            updateAllDynamicSpeeds(); 
            initStars();
        }
        function initStars(){stars.length=0;for(let c=0;c<starCount;c++)stars.push({x:Math.random()*canvasWidth,y:Math.random()*canvasHeight,radius:Math.random()*1.2+.3,opacity:Math.random()*.4+.3})}
        
        function updateScoreDisplay(){scoreDisplay.textContent=score}
        function updateLivesDisplay(){livesDisplay.textContent=lives}
        
        function showMessage(title, text, isGameOverMessage = true) {
            if (!gameOver && animationFrameId) { 
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
                gameIsPaused = true;
            }
            messageTitle.textContent = title;
            messageText.textContent = text;
            messageBox.classList.remove("hidden");
            messageButton.textContent = isGameOverMessage ? "View Score & Restart" : "Continue";
        }
        function hideMessage(){messageBox.classList.add("hidden")}
        function clearCanvas(){ctx.clearRect(0,0,canvasWidth,canvasHeight)}

        function gameLoop(){
            if(gameOver || gameIsPaused) return; 
            
            animationFrameId = requestAnimationFrame(gameLoop); 

            frameCount++;
            clearCanvas();
            updateStars();drawStars();
            updateCowboy();drawCowboy();
            updatePlayer();drawPlayer();
            updateWebs();drawWebs();
            updateCowboyBullets(); drawCowboyBullets(); 
            updateObstacles();drawObstacles();
            updateCivilians();drawCivilians();
            handleWebCollisions();
            increaseDifficulty(); 
        }
        
        function initializeGame(){
            playerBaseSpeedInput.value = player.baseSpeed.toFixed(1);
            morganBaseSpeedInput.value = cowboy.baseSpeed.toFixed(1); 
            morganBulletBaseSpeedInput.value = gameSettings.baseBulletSpeed.toFixed(1);
            morganBulletIntervalInput.value = cowboy.initialMinShootInterval; 
            webBaseSpeedInput.value = gameSettings.baseWebSpeed.toFixed(1); 
            civilianBaseSpeedInput.value = gameSettings.civilianBaseSpeedFactor.toFixed(1);
            obstacleScrollMultiplierInput.value = gameSettings.obstacleScrollMultiplier.toFixed(1);
            starScrollMultiplierInput.value = gameSettings.starScrollMultiplier.toFixed(1);
            obstacleSpawnIntervalInput.value = gameSettings.obstacleSpawnInterval; 
            civilianSpawnIntervalInput.value = gameSettings.civilianSpawnInterval; 

            resizeCanvas(); 
            resetGame(); 
            updateAllDynamicSpeeds(); 
            
            const faviconCanvas = document.createElement('canvas');
            faviconCanvas.width = 32;
            faviconCanvas.height = 32;
            const favCtx = faviconCanvas.getContext('2d');
            const favHatColor = cowboy.colors.hat;
            const favSkinColor = cowboy.colors.skin;
            const favW = faviconCanvas.width;
            const favH = faviconCanvas.height;
            favCtx.fillStyle = favHatColor;
            favCtx.fillRect(favW * 0.15, favH * 0.1, favW * 0.7, favH * 0.4);
            favCtx.beginPath();
            favCtx.moveTo(favW * 0.05, favH * 0.5);
            favCtx.quadraticCurveTo(favW * 0.5, favH * 0.5 + favH * 0.2, favW * 0.95, favH * 0.5);
            favCtx.quadraticCurveTo(favW * 0.5, favH * 0.5 - favH * 0.2, favW * 0.05, favH * 0.5);
            favCtx.fill();
            favCtx.fillStyle = favSkinColor;
            favCtx.beginPath();
            favCtx.arc(favW / 2, favH * 0.65, favH * 0.25, 0, Math.PI * 2);
            favCtx.fill();
            const link = document.createElement('link');
            link.type = 'image/x-icon'; 
            link.rel = 'shortcut icon'; 
            link.href = faviconCanvas.toDataURL('image/png');
            document.getElementsByTagName('head')[0].appendChild(link);

            showMessage("Spider-Man: Web Slinger!","Help Spidey catch Morgan! Use Arrows or ADWS to move. Spacebar to shoot. Avoid hitting civilians and Morgan's bullets!", false);
            restartButton.classList.add("hidden"); 
            messageButton.textContent="Let's Swing!";
            
            const initialMessageButtonHandler = () => {
                hideMessage();
                gameIsPaused = false; 
                if(animationFrameId) cancelAnimationFrame(animationFrameId); 
                animationFrameId = null;
                gameLoop(); 
                messageButton.removeEventListener('click', initialMessageButtonHandler); 
                messageButton.addEventListener('click', genericMessageButtonHandler); 
            };
            messageButton.addEventListener('click', initialMessageButtonHandler);
        }
        
        initializeGame();

    </script>
